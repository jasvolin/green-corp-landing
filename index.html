<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pattaya&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Солнечные батареи GreenCorp</title>
  </head>
  <body>
    <header>
      <img class="header__logo" src="/img/logo.svg" alt="" />
      <div class="header__controls">
        <a href="#contacts">Контакты</a>
        <button>Заказать</button>
      </div>
    </header>
    <section class="about">
      <div class="about_info">
        <h1>Солнечные панели GreenRobotic</h1>
        <p>
          Производите дешёвую экологически чистую электроэнергию из солнечного
          света
        </p>
        <button>Узнать подробнее</button>
      </div>
      <div class="about_images">
        <img class="about_sun-images" src="/img/sun.png" alt="" />
        <img class="about_images" src="/img/solar-panel.png" alt="" />
      </div>
    </section>
  </body>
</html>
